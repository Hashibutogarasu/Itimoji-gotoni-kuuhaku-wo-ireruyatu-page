<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="content-type" charset="UTF-8">
        <title>一文字ごとに何かを入れるツール</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
            function OnInputExec() {
                var value1 = document.getElementById("input1");
                var value2 = document.getElementById("input2");
                var result = (value1.value);
                var output1 = document.getElementById("output1");
                result = result.replace(/(.)/g, "$1 " + value2.value);
                result = result.replace(/ /g, "　$1" + value2.value);
                
                output1.value = result;
            }
        </script>
    </head>
    <body>
        <header>
            <h1>
                <a href="/">一文字ごとに何かを入れるツール</a>
            </h1>
            <nav class="pc-nav">
                <ul>
                    <li><a href="#howto">使い方</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <br />
        <br />
        <br />
        <br />
        <h4>Twitterでよく見る一文字ごとに空白が入ってるやつをここで生成できます！</h4>

        <form oninput="OnInputExec();">
            <input id="input1" type="text" />
            <input id="input2" type="text" />
            <hr />
            <output id="output1" for="input1 input2"/>
        </form>
    </body>
</html>
